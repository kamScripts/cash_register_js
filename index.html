<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Cash Register</h1>
</header>
<main>   
    <section  class="cash-input">
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash" name="cash" min="0" step="0.01">
        <button id="purchase-btn">Purchase</button>
        <div id="change-due" class="change-due"></div>
    </section>
    <section id="cash-register">
        <div id="price-display">3.25$</div>
        <div id="btns-container">
            <div id="bttns">
            <button class="c-bttns">7</button>
            <button class="c-bttns">8</button>
            <button class="c-bttns">9</button>
            <button class="c-bttns">4</button>
            <button class="c-bttns">5</button>
            <button class="c-bttns">6</button>
            <button class="c-bttns">1</button>
            <button class="c-bttns">2</button>
            <button class="c-bttns">3</button>
            <button class="c-bttns">0</button>
            <button class="c-bttns">.</button>
            <button class="c-bttns">Del</button>
            </div>
        </div>
        <article id="change-drawer">
            <h2>Change in drawer:</h2>
        </article>
    </section>
    <div id="drawer">
        <div id="handle"></div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
